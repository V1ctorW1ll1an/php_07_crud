<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Votação - Escolha seu personagem favorito</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Votação - Escolha seu personagem favorito</h1>
        <form action="votacao.php" method="post">
          <div class="field">
            <label class="label" for="nome">Nome:</label>
            <div class="control">
              <input class="input" type="text" id="nome" name="nome" required />
            </div>
          </div>
          <div class="field">
            <label class="label">Escolha seu personagem favorito:</label>
            <div class="control">
              <label class="radio">
                <input
                  type="radio"
                  name="personagem"
                  value="Chico Bento"
                  required
                />
                Chico Bento
              </label>
              <label class="radio">
                <input type="radio" name="personagem" value="Mônica" required />
                Mônica
              </label>
              <label class="radio">
                <input
                  type="radio"
                  name="personagem"
                  value="Pato Donald"
                  required
                />
                Pato Donald
              </label>
              <label class="radio">
                <input type="radio" name="personagem" value="Branco" required />
                Branco
              </label>
              <label class="radio">
                <input type="radio" name="personagem" value="Nulo" required />
                Nulo
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
